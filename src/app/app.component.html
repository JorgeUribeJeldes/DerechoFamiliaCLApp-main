<ion-app>
  <ion-menu side="start" menuId="main-menu" contentId="main">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Derecho Familiar CL</ion-title>
      </ion-toolbar>
    </ion-header>
    
    <ion-content>
      <ion-list>
        <ion-item button routerLink="/inicio" (click)="closeMenu()">
          <ion-icon name="home" slot="start"></ion-icon>
          <ion-label>Inicio</ion-label>
        </ion-item>
        
        <ion-item button routerLink="/conceptos" (click)="closeMenu()">
          <ion-icon name="library" slot="start"></ion-icon>
          <ion-label>Conceptos Legales</ion-label>
        </ion-item>
        
        <ion-item button routerLink="/faq" (click)="closeMenu()">
          <ion-icon name="help-circle" slot="start"></ion-icon>
          <ion-label>Preguntas Frecuentes</ion-label>
        </ion-item>
        
        <ion-item button routerLink="/contacto" (click)="closeMenu()">
          <ion-icon name="mail" slot="start"></ion-icon>
          <ion-label>Contacto</ion-label>
        </ion-item>
        
        <ion-item button (click)="toggleDarkMode()">
          <ion-icon [name]="isDarkMode ? 'sunny' : 'moon'" slot="start"></ion-icon>
          <ion-label>{{ isDarkMode ? 'Modo Claro' : 'Modo Oscuro' }}</ion-label>
        </ion-item>
        
        <div *ngIf="isAuthenticated">
          <ion-item-divider>
            <ion-label>Cuenta</ion-label>
          </ion-item-divider>
          
          <ion-item *ngIf="userRole === 'admin'" button routerLink="/admin" (click)="closeMenu()">
            <ion-icon name="settings" slot="start"></ion-icon>
            <ion-label>Panel Admin</ion-label>
          </ion-item>
          
          <ion-item button (click)="logout()">
            <ion-icon name="log-out" slot="start" color="danger"></ion-icon>
            <ion-label color="danger">Cerrar Sesión</ion-label>
          </ion-item>
        </div>
        
        <div *ngIf="!isAuthenticated">
          <ion-item-divider>
            <ion-label>Acceso</ion-label>
          </ion-item-divider>
          
          <ion-item button routerLink="/login" (click)="closeMenu()">
            <ion-icon name="log-in" slot="start"></ion-icon>
            <ion-label>Iniciar Sesión</ion-label>
          </ion-item>
          
          <ion-item button routerLink="/register" (click)="closeMenu()">
            <ion-icon name="person-add" slot="start"></ion-icon>
            <ion-label>Registrarse</ion-label>
          </ion-item>
        </div>
      </ion-list>
    </ion-content>
  </ion-menu>
  
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
